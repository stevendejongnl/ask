<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #343541;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        background-color: #444654;
        width: 100%;
        max-width: 600px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
        overflow: hidden;
      }

      .chat-log {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
      }

      .message {
        padding: 12px 16px;
        margin-bottom: 12px;
        border-radius: 8px;
        max-width: 80%;
        white-space: pre-wrap;
        line-height: 1.4;
      }

      .message.user {
        background-color: #2e7d32;
        align-self: flex-end;
      }

      .message.assistant {
        background-color: #3c3f4a;
        align-self: flex-start;
      }

      .chat-form {
        display: flex;
        padding: 12px;
        background-color: #40414f;
        border-top: 1px solid #2f3038;
      }

      .chat-form input {
        flex: 1;
        background: none;
        border: none;
        outline: none;
        padding: 12px;
        color: white;
        font-size: 1rem;
      }

      .chat-form button {
        background: #10a37f;
        color: white;
        border: none;
        padding: 12px 16px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
